<!DOCTYPE html>
<html>
<head>
		<title>Find The Invisible Cow!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<style>
			#cow_img  {
				cursor:pointer;
			}
			#cowim {
				height:200px;
				width:200px;
			}
		</style>
</head>
<body>
	<audio id="my_audio" src="aud.mp3" loop="loop"></audio>
	<div id="cow_img"><img src="images.png" style="height:150px;width:150px">
		<div id="cowim"></div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
				        $('#cow_img').hide();
				        $('#cowim').show();
				});

	</script>
	<script>

		window.onload=function()  {
			document.getElementById("my_audio").play();

		};

		var r_x=Math.floor(Math.random() * (1265 - 10 + 1)) + 10;		//	(end - start + 1) + start;
		var r_y=Math.floor(Math.random() * (600 - 10 + 1)) + 10;
		console.log("randomNO._x: "+r_x);
		console.log("randomNO._y: "+r_y);
		document.addEventListener('mousemove',function(evt) {
			var pos= getMousePos(evt);
			console.log("posx: "+pos.x);
			console.log("posy: "+pos.y);
			var o=
				{
					left:r_x-75,
					top:r_y-75
				};
			dis=Math.sqrt(((r_x-pos.x)*(r_x-pos.x))+((r_y-pos.y)*(r_y-pos.y)));
			if(pos.x>=(r_x-75) && pos.x<=(r_x+75) && pos.y>=r_y-75 && pos.y<=r_y+75)
			{
					$("#cow_img").show().offset(o);
					console.log("HI");
					//$('#cow_img').css('cursor','pointer');
					document.getElementById("my_audio").pause();
			}
			else
			{
				console.log("Hello");
				// $("#cow_img").hide();
				aud_speed(dis);
			}
		});


		function getMousePos(evt) {
			return {
				x: evt.clientX,
				y: evt.clientY
			};
		}
		function aud_speed(dis)  {
			var ad = document.getElementById("my_audio");
			// 1.0 is normal speed  ,0.5 is half speed (slower), 2.0 is double speed (faster), -1.0 is backwards, normal speed, -0.5 is backwards, half speed
			//avg=Math.round(Math.sqrt((dis_x*dis_x)+(dis_y*dis_y)));
			console.log("DIS: "+dis);
			var playbackRate = (4-(dis/380))/1.5;
			ad.playbackRate = playbackRate;
			console.log("plyb "+ad.playbackRate);
		};
	</script>
</body>
</html>
